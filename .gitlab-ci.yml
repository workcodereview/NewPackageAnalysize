before_script:
  - source ~/.bashrc

stages:
  - build

build-mac:
  stage: build
  tags:
    - python mac
  only:
    - master
  script:
    - pyinstaller -F bundleAssets.py -p /Library/Frameworks/Python.framework/Versions/3.6/lib/python3.6/site-packages
    - dist/bundleAssets -h
    - mkdir -p bin/mac
    - cp dist/bundleAssets bin/mac/bundleAssets
  artifacts:
    paths:
      - bin

